<!DOCTYPE html>
<html>
<head>
  <title>WKU DMS</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css.css'%}">
  
</head>
<body>
  
  <div class="menu-bar">


 <p><img src="{% static 'img/logo1.png'%}" style="width:120px;height:120px;float: left;">
<h1 style="padding:40px;color:white;">Wolkite University Dormitory Management System</h1></p>
  


</div>
</div>
<!-- <div><img src="logo.png" style="width: 100%;height:120px;"></div> -->


<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container" method="POST" action="{% url 'aa' %}">
    {% csrf_token %}
    <p><input type="email" name="email" placeholder="email" required="required"></p>
    <p><input type="password" name="password" placeholder="Password" required="required"></p>
    <p><input type="submit" value="Log in"></p>
    <center><a href="#">Forget Password</a></center>
  </form>
  {% for message in messages %}
  <h1 style="color: red;">{{message}}</h1>
  {% endfor %}
</div>
</body>
</html>
